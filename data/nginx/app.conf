server {

    location /.well-known/acme-challenge/ {
    root /var/www/certbot;
}

    listen 80;
    server_name meddler.xyz;
    location / {
        return 301 https://$host$request_uri;
    }    
}
server {
    listen 443 ssl;
    server_name meddler.xyz;
    
    location / {
        proxy_pass http://localhost:2368; #for demo purposes
    }
}
